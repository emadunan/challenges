{% extends 'layout.html' %}
{% load static %}

{% block css_link %}
<link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
<link rel="stylesheet" href="{% static 'challenges/includes/header.css' %}">
{% endblock %}

{% block title %}
    All Challenges
{% endblock %}


{% block content %}

{% include 'challenges/includes/header.html' %}

    <ul>
    {% for month in months %}
        <li>
            <a href="{% url 'month_challenge' month %} ">{{ month|title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
